

{% extends 'base.html' %} {% block content %}


<h1 class="title">Sign Up</h1>
<main class="form-signin"></main>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}

    <div class="form-floating">
       
        <input type="text" name="username" class="form-control" autofocus required id="id_username" id="floatingInput"
            placeholder="Username">
        <label for="floatingInput">Username</label>

    </div>
    <div class="form-floating">
        
        <input type="password" class="form-control" name="password1" id="floatingPassword" autocomplete="new-password" required id="id_password1"
            placeholder="Password">
        <label for="floatingPassword" class="form-label">Password</label>
    </div>
    <div class="form-floating">
        
      <input type="password" class="form-control" name="password2" id="floatingPassword" autocomplete="new-password" required id="id_password2"
          placeholder="Password">
      <label for="floatingPassword" class="form-label">Confirm Password</label>
  </div>

    <button type="submit" class="w-100 btn btn-lg btn-primary" value="Sign Up">Submit</button>
    <input type="hidden" name="next" value="{{ next }}" />

</form>
</main>

{% endblock %}
